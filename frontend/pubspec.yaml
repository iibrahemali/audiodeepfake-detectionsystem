name: deepfake_audio_detector
description: A Flutter app for detecting deepfake audio using AASIST model

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Material Design
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Audio recording and playback
  record: ^5.0.4
  audioplayers: ^5.2.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # State management
  provider: ^6.1.1
  
  # UI utilities
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # Charts and animations
  fl_chart: ^0.65.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/ 